{% extends "base.html" %}

{% block titulo %}
    {{titulo}}
{% endblock titulo %}

{% block contenido %}
<div class="container pt-3  " style="width: 50rem">
    <div class="card " style=" d-flex justify-content-center width: 38rem; border-radius: 1.5rem;">
        <div class="card-body" >
          <h5 class="card-title" style= "text-align: center">{{titulo}}</h5>
          <p class="card-text">
            <form action="" method="POST" enctype="multipart/form-data"  class="form-group mb-3">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for = '{{ form.nombre.id_for_label }}'>{{form.nombre.html_name|capfirst}}</label>
                    <input type="{{form.nombre.html_name}}" class="form-control" id="nombre"  name="{{form.nombre.html_name}}"  required>
                    <small class="form-text text-muted">{{form.nombre.help_text}}</small>
                </div>
                <div class="form-group mb-3">
                    <label class="" for = '{{ form.apellido.id_for_label }}'>{{ form.apellido.html_name|capfirst}}</label>
                    <input type="{{ form.apellido.html_name}}" class="form-control" id="apellido"  name="{{ form.apellido.html_name}}"></input>
                    <small class="form-text text-muted">{{ form.apellido.help_text}}</small>
                </div>
                <div class="form-group mb-3">
                    <label for = '{{ form.legajo.id_for_label }}'>{{ form.legajo.html_name|capfirst}} </label>
                    <input type="{{ form.legajo.html_name}}" class="form-control" id="legajo"  name="{{ form.legajo.html_name}}"  required>
                    <small class="form-text text-muted">{{ form.legajo.help_text}}</small>
                </div>
                <div class="form-group form-switch">
                    <input class="form-check-input" type="checkbox" class="form-control" id="activo"  name="{{ form.activo.html_name}}" value="true" checked >
                    <label for = '{{ form.activo.id_for_label }}'>{{ form.activo.html_name|capfirst}} </label>
                    <small class="form-text text-muted">{{ form.activo.help_text}}</small>
                </div>
                <br>
                <div class="d-grid gap-2">
                    <a class = "btn btn-warning " href="{% url 'empleados:listar' %}">Volver</a>
                    <button class = "btn btn-primary " type="submit">{{mensaje_boton}}</button>
                </div>
            </form>
          </p>
        </div>
    </div>
</div>

{% endblock contenido %}
