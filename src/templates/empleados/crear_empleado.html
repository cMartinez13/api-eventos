{% extends "base.html" %}

{% block titulo %}
    {{titulo}}
{% endblock titulo %}

{% block contenido %}
<form action="" method="POST" enctype="multipart/form-data">
    <table>
        {% for field in form %}
        <div class='form-group'>
          <label for="{{ field.name }}">{{ field.label }}</label>
          {{ field }}
        </div>
        {% endfor %}
        {% csrf_token %}
    </table>
    <a class = "btn btn-warning" href="{% url 'empleados:listar' %}">Volver</a>
    <button class = "btn btn-success" type="submit">{{mensaje_boton}}</button>
</form>
{% endblock contenido %}
